<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Talk$</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class='container'>
        <header id="header"><span>Minion Talk</span></header>
        <textarea name="" id="message" rows="8"
            placeholder="put your message here which you want to convert to minion's language" autofocus></textarea>
        <button id="translate">Translate To Banana</button>

        <textarea name="" id="translatedMessage" cols="30" rows="10" placeholder="Translation will come here"
            disabled></textarea>
        <footer>
            <div id="about">About</div>
            <p id="footer-text">Are you a fan of minions? Did you know that the gibberish they say is an actual
                language.<br> Use the
                translator
                to convert
                your text from English to Minion speak or <br> Banana language.</p>
        </footer>
    </div>


    <script src="index.js"></script>
</body>

</html>
